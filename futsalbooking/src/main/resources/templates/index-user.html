<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    </link>
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet" type="text/css">
    </link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .container-my-5 {
            padding: 1cm;
            padding-top: 2cm;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/navigation :: header"></div>
    <div th:switch="${users}" class="container-my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <h2>Users</h2>
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td><a th:href="@{/view/{username}(username=${user.username})}"
                                        class="btn btn-primary small"><i class="fas fa-eye ml-2"></i></a>
                                    <a th:href="@{/edit/{username}(username=${user.username})}"
                                        class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                    <a th:href="@{/delete/{username}(username=${user.username})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5"><a href="signup" class="btn btn-primary">Add User<i
                            class="fas fa-user-plus ml-2"></i></a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
