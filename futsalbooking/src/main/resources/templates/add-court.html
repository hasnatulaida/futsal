<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Court</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .container-my-5 {

            padding-top: 2cm;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Navigation -->
        <div th:insert="fragments/navigation :: header"></div>


        <div class="container-my-5">
            <legend>Add a new court</legend>
            <form th:action="${add} ? @{/addcourt} : @{/{courtID}/editcourt(courtID=${courts.courtID})}"
                th:object="${courts}" method="POST">
                <!--<form action="addcourt" method="post">-->

                <div class="form-group">
                    <label class="col-form-label" for="courtName">Court Name</label>
                    <input class="form-control" type="text" name="courtName" id="courtName" placeholder="Court Name"
                        required>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="courtType">Court Type</label>
                    <select class="form-control" id="courtType" name="courtType">
                        <option value="Indoor Court">Indoor Court</option>
                        <option value="Outdoor Court">Outdoor Court</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="courtStat">Court Status</label>

                    <select class="form-control" id="courtStat" name="courtStat">
                        <option value="Active">Active</option>
                        <option value="Inactive">InActive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="price">Price</label>
                    <input class="form-control" type="number" name="price" id="price" placeholder="Price" required>
                </div>


                <div class="form-group">
                    <label class="col-form-label" for="image">Image</label>
                    <input class="input-group" type="file" name="image" id="image" placeholder="Image" required>
                </div>


                <!--<input type="submit" value="Add Court">-->
                <input class="btn btn-primary" type="submit" th:value="${add} ? 'Create' : 'Update'" />
            </form>

        </div>
        <!-- /.row -->

        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/app.js}"></script>


    </div>
</body>

</html>
