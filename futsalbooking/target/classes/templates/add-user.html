<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .container-my-5 {
            padding: 1cm;
            padding-top: 2cm;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/navigation :: header"></div>

    <div class="container-my-5">
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
        <h2 class="mb-5">New User</h2>
        <div class="jumbotron align-content-center">
            <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                <div class="form-group col-md-6 ">
                    <label for="username" class="col-form-label">User Name</label>
                    <input required type="text" th:field="*{username}" class="form-control" id="username"
                        placeholder="username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6 ">
                    <label for="email" class="col-form-label">Email</label>
                    <input required type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6 ">
                    <label class="col-form-label " for="phoneNo">Phone Number</label>
                    <input required class="form-control" type="text" th:field="*{phoneNo}" id="phoneNo" placeholder="phoneNo">
                    <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></span>
                </div>
                <div class="form-group col-md-6 ">
                    <label class="col-form-label " for="fullname">FullName</label>
                    <input required class="form-control" type="text" th:field="*{fullname}" id="fullname" placeholder="fullname">
                    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
                </div>
                 <div class="form-group  col-md-6 ">
                    <label class="col-form-label "  for="password">Password</label>
                    <input required  class="form-control" type="password" th:field="*{password}" id="password" placeholder="password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
    
                <div class="form-group col-md-6">
                    <div class=" mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>    
            </form>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
